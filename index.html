<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to OmniQuiz+</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #86d4ff;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    button {
      background-color: #86d4ff;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #62b6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to OmniQuiz+</h1>
    <p>Your confidence-based quiz companion with smart analytics!</p>
    <button onclick="window.location.href='quiz.html'">Get Started</button>
  </div>
</body>
</html>
